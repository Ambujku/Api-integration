<html lang="en">
<head>
  <title>Registration</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>
<body>

<div class="container" align="center">
  <h2>Registration Form</h2><br>

<h2>Form</h2>
<form id="form" action="" method="post">
Email: <input type="text" name="email"><br>
Phone: <input type="text" name="phone_no"><br>
password: <input type="text" name="password"><br>
Email Status: <input type="text" name="email_status"><br>
Phone Status: <input type="text" name="phone_status"><br>
date of birth: <input type="text" name="date_of_birth"><br>
<input id="submit" type="button" name="submit" value="submit">
</form>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script>
    $(document).ready(function(){
        // click on button submit
        $("#submit").on('click', function(){
            // send ajax
		$.ajax({
			  type : "POST",
			  url: 'http://54.71.104.127:8080/api/v1/register',
			  data: $('#form'),
			  datatype: 'json',
			  success: function(result) {
				console.log(result);

			  },
			  error: function() {
			  	alert('error ')
             }
	   })
        });
    });

</script>

</body>
</html>

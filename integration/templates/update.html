<!DOCTYPE html>
<html lang="en">
<head>
  <title>Update</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container" align="center">
  <h2>Info Update Form</h2><br>

  <form id="form" class="form-horizontal" action="" method="POST" enctype="application/json">

  {% csrf_token %}
  
    <div class="form-group">
      <label class="control-label col-sm-2" for="email">First Name:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="f_name" name="f_name" placeholder="First name">
      </div>
    </div>
   
       <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Middle Name:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="m_name" name="m_name" placeholder="Middle Name">
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Last Name:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="l_name" name="l_name" placeholder="Last Name">
      </div>
    </div>
    
    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Pan No:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="pan" name="pan_number" placeholder="Pan No">
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Gender</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="gen" name="gender" placeholder="Gender">
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Marital status</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="ms" name="marital_status" placeholder="Enter Yes or No">
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Occupation</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="occ" name="occupation" placeholder="Occupation">
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Monthly post tax income</label>
      <div class="col-sm-10">
        <input type="number" class="form-control" id="mpti" name="monthly_post_tax_income" placeholder="Monthly post tax income">
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Mother's Maiden Name</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="mmn" name="mothers_maiden_name" placeholder="Mother's Maiden Name">
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">channel</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="channel" name="channel" placeholder="channel">
      </div>
    </div>

        <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Risk Profile</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="rp" name="risk_profile" placeholder="Risk Profile">
      </div>
    </div>

    <div class="form-group" align="left">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default">Submit</button>
      </div>
    </div>
  </form>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript">

    $('form.ajax').on('submit', function(){
      var that = $(this),
      url = 'http://54.71.104.127:8080/api/v1/53/update/profile/',
      type = "POST",
      data = {};

    that.find('[name]').each(function(index,value) {
      var that = $(this),
      name = that.attr('name')
      value = that.val();

      data[name] = value;
    });

    $.ajax({
        url : "http://54.71.104.127:8080/api/v1/53/update/profile/",
        type : "POST",
        datatype : "application/json",
        contentType: "text/plain",
        data : JSON.stringify(data),
      // complete: function(xhr) {
   //              if (xhr.readyState == 4) {
   //                  if (xhr.status == 201) {
   //                      alert("Created");
   //                  }
   //              } else {
   //                  alert("error");
   //              }
   //          }
      success: function(a){         
                console.log(a);
        // window.location = "/update/";
        
      },
      error: function(response){
        alert('Error');
        
      }
    });
    return false;
    });
  </script>

</div>

</body>
</html>

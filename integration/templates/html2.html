<html lang="en">
	<head>
	  <title>Registration</title>
	  <meta charset="utf-8">
	  <meta name="viewport" content="width=device-width, initial-scale=1">
	  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

</head>
{% load staticfiles %}
	<body onload='document.form1.password.focus()'>

	<div class="container" align="center">
	  <h2>Registration Form</h2><br>

	<h2>Form</h2>
	<form id="form" action="" method="post" class="ajax" name="form1">

	{% csrf_token %} 
	
	Email: <input type="email" name="email"><br>
	Phone: <input type="number" name="phone"><br>
	password: <input type="password" name="password" id="pass1"> <br>
	<span>password should have (8 to 15 characters which contain at least one number, one special character, one uppercase and one lowercase letter)</span><br><br>
	confirm password:<input type="password" id="pass2"><br>
	date of birth: <input type="date" name="date_of_birth"><br>
	<!-- <input type="submit" onclick="CheckPassword(document.form1.password)" value="submit"> -->
	<input type="submit" value="Submit" onclick="CheckPassword(document.form1.password)">
	</form>
	  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	  <script type="text/javascript" src="{% static "app2.js" %}"></script>
	  

	</body>
	</html>

<!DOCTYPE html>
 
<html xmlns="http://www.w3.org/1999/xhtml">
<head runat="server">
    <title></title>
    <script src="jquery-1.7.1.js" type="text/javascript"></script>
     <script>
         $(document).ready(function () {
             $("#Save").click(function () {
                
                 var person = new Object();
                 person.name = $('#email').val();
                 person.surname = $('#surname').val();
 
                 $.ajax({
                     url: 'http://54.71.104.127:8080/api/v1/register',
                     type: 'POST',
                     dataType: 'json',
                     data: person,
                     success: function (data, textStatus, xhr) {
                         console.log(data);
                     },
                     error: function (xhr, textStatus, errorThrown) {
                         console.log('Error in Operation');
                     }
                 });
 
 
             });
         });
    </script>
</head>
<body>
 
    <form id="form1">
        Email:<input type="text" name="email" maxlength="12" size="12"/> <br/>
        Phone.no:<input type="integer" name="phone." maxlength="36" size="12"/> <br/>
        Password:<input type="text" name="password" maxlength="36" size="12"/> <br/>
        Email Status:<input type="boolean" name="email_status." maxlength="36" size="12"/> <br/>
        Phone Status:<input type="boolean" name="phone_status" maxlength="36" size="12"/> <br/>
        DOB:<input type="text" name="date_of_birth" maxlength="36" size="12"/> <br/>
        <input type="button" id="Save" value="Save Data" />
    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <title>Registration</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container" align="center">
  <h2>Registration Form</h2><br>

  <form class="form-horizontal" id="form" action="" method="POST">

  {% csrf_token %}
  
    <div class="form-group">
      <label class="control-label col-sm-2" for="email" >Email:</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" id="email" name="email" placeholder="Enter email">
      </div>
    </div>
    
    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd" >Phone No:</label>
      <div class="col-sm-10">
        <input type="number" class="form-control" id="ph" name="phone" placeholder="Enter ph.no">
      </div>
    </div>
    
    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Password:</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" id="pass1" name="password" placeholder="Enter Password">
      </div>
    </div>

   <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Confirm Password:</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" id="pass2" placeholder="Again hit password">
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Date_of_birth</label>
      <div class="col-sm-10">
        <input type="date" class="form-control" id="dob" name="date_of_birth">
      </div>
    </div>

    <div class="form-group" align="left">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default">Submit</button>
      </div>
    </div>
  </form>
</div>
 
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<!-- <script src="app.js"></script> -->
<script type="text/javascript">
  function myfunc(){
        var pass1 = document.getElementById("pass1").value;
        var pass2 = document.getElementById("pass2").value;
        if (pass1 != pass2) {
          alert("Passwords Do not match");
          // document.getElementById("pass1").style.borderColor = "#E34234";
          // document.getElementById("pass2").style.borderColor = "#E34234";

          }
  }
</script>
</body>
</html>
